<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="icon" href="apple-touch-icon.png">
</head>

<body>

    <h1>Fill the following details</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <label>
                Name:
                <input type="text" title="Name">
                <br>
            </label>
            <br>
            <label>
                Email:
                <input type="text" title="Mail">
                <br>
            </label>
            <br>
            <label>
                Age:
                <input type="number" title="Age">
                <br>
            </label>
            <br>
            <label>
                Gender:
                <br>
                <input type="radio"> Male
                <br>
                <input type="radio"> Female
                <br>
                </input>
            </label>
            <br>
            <label>
                Date of Birth:
                <input type="date" name="Date">
                <br>
            </label>
            <br>
            <label>
                Favourite Color:
                <input type="color" name="Colour">
            </label>
            <br>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Additional Information</legend>
        <label>
            Website URL:
            <input type="text">
            <br>
            </input>
        </label>
        <br>
        <label>
            Comment:
            <br>
            <textarea name="comments" rows="5" cols="50"></textarea>
            <br>
            </input>
        </label>
        <br>
        <label>
            Upload File:
            <input type="file">
            <br>
            </input>
        </label>
        <br>
        <label>
            Subscribe to Newsletter:
            <input type="checkbox" checked>
            <br>
            </input>
        </label>
        <br>
        <label>
            Country:
            <select name="country">
                <option>India</option>
                <option>England</option>
                <option>France</option>
                <option>Texas</option>
                <option>Brazil</option>
            </select>
        </label>
    </fieldset>
    <br>
    <button>Submit</button>
